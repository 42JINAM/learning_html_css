<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="css/layout2.css" />
    <link rel="stylesheet" href="css/contact-us-answer.css" />
  </head>
  <body>
    <nav class="nav-container">
      <div class="flex-item nav-logo">LOGO</div>
      <div class="flex-item" style="flex-grow: 2"></div>
      <div class="flex-item">products</div>
      <div class="flex-item">services</div>
    </nav>
    <div class="main-background">
      <h4 class="main-title">BUY OUR SHOES!</h4>
      <h5 class="main-content">
        내 신발 개간지! 당신도 가능하다. 지금 사러가자
      </h5>
      <button type="submit" class="main-button">shop</button>
    </div>
    <div class="main-card">
      <h5 class="card-title">우리는 영혼을 팔아요</h5>
      <h6 class="card-content">
        우리신발은 최고인데, 이걸 어떻게 말로 설명할 수 가 없으니, 하 참
        답답하고만. 이거 신으면 2만보 걸어도 발이 안아프고, 피부가 좋아지고,
        거북목이 치료되서 애인도 생기는데 말이에요
      </h6>
    </div>
    <div class="form-background">
      <div class="form-white">
        <form>
          <div class="w-100">
            <h3>Contact Us</h3>
            <p>Your Email</p>
            <input
              class="form-input"
              type="email"
              placeholder="example@email.com"
            />
          </div>
          <div class="w-50">
            <p>First Name</p>
            <input class="form-input" type="text" />
          </div>
          <div class="w-50">
            <p>Last Name</p>
            <input class="form-input" type="text" />
          </div>
          <div style="clear: both"></div>
          <div>
            <p>Message</p>
            <textarea class="form-input"></textarea>
          </div>
          <div>
            <input id="sub" type="checkbox" name="" value="" />
            <label for="sub">Subscribe</label>
            <button class="yellow-button">SEND</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
