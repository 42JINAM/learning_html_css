<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/cart.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1 class="normal">Your shopping cart</h1>
      <table>
        <thead>
          <tr>
            <td>ITEM</td>
            <td>AMOUNT</td>
            <td>PRICE</td>
            <td>TOTAL</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-item">
              <img src="assets/leica1.png" />
              <div class="item-name">
                <img src="assets/leica-logo.svg" />
                <p>Leica</p>
              </div>
              <span>Leica D-Lux 7</span>
            </td>
            <td>1</td>
            <td>€3000</td>
            <td class="highlight">€3000</td>
          </tr>
          <tr>
            <td class="table-item">
              <img src="assets/leica2.png" />
              <div class="item-name">
                <img src="assets/leica-logo.svg" />
                <p>Leica</p>
              </div>
              <span>Leica D-Lux 7</span>
            </td>
            <td>1</td>
            <td>€3000</td>
            <td class="highlight">€3000</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="4" class="highlight">€6000</td>
        </tfoot>
      </table>
      <div style="clear: both"></div>
      <div class="cart-footer">
        <label class="normal">Edit your shopping cart</label>
        <button class="cart-button">Choose payment method</button>
      </div>
    </div>
  </body>
</html>
