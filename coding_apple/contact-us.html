<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <link rel="stylesheet" type="" href="css/contact-us.css" />
</head>

<body>
  <div class="container">
    <form class="contact-form">
      <div>
        <h1>Contact us</h1>
      </div>
      <div class="form-email">
        <h class="form-title"> Your Email </h>
        <input type="email" placeholder="email@example.com" />
      </div>
      <div class="form-name">
        <div class="name-first">
          <h class="form-title">First name</h>
          <input type="text" />
        </div>
        <div class="name-last">
          <h class="form-title">Last name</h>
          <input type="text" />
        </div>
      </div>
      <div class="form-message">
        <h class="form-title">Message</h>
        <input class="message-input" type="text" />
      </div>
      <div class="form-submit">
        <div class="submit-subscribe">
          <input type="checkbox" /> subscribe
        </div>
        <div class="submit-button">
          <input type="submit" value="SEND" />
        </div>
      </div>
  </div>
  </form>
  </div>
</body>

</html>
